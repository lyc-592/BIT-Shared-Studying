spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sharing?useSSL=false&serverTimezone=Asia/Shanghai
    username: root          # 改成你自己的
    password:    # 改成你自己的
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE